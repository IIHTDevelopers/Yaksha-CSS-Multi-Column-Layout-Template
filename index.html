<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Column Layout</title>
    <style>
        .multi-column {
            column-count: 3;
            column-gap: 20px;
        }
    </style>
</head>
<body>

    <div class="multi-column">
        <p>This is a multi-column layout with three columns.</p>
        <p>Each paragraph will be distributed across the three columns.</p>
        <p>This allows for better use of space when displaying content.</p>
    </div>

</body>
</html>
